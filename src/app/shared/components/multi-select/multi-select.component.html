<mat-form-field *ngIf="entityFilterCtrl" dir="rtl" [appearance]="appearance">
  <mat-select [formControl]="entityCtrl" #singleSelect (selectionChange)="onChange($event)" multiple>
    <mat-option>
    <ngx-mat-select-search
      [formControl]="entityFilterCtrl"
      [placeholderLabel]="'جستجو ...'"
      noEntriesFoundLabel="یافت نشد">
    </ngx-mat-select-search>
    </mat-option>
    <mat-option *ngFor="let entity of filteredEntities | async" [value]="entity.value">{{entity.name}}</mat-option>
  </mat-select>
</mat-form-field>
